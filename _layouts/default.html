<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <div class="main-layout">

    <div class="sidebar">
      
      {% for item in site.data.sidebar.websites %}
        <h3>{{ item.title }}</h3>
          <ul>
            {% for entry in item.subfolderitems %}
             <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
        {% endfor %}
        </ul>
      {% endfor %}

    </div>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    </div>

    {%- include footer.html -%}

  </body>

</html>
